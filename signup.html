    <div class="l_signup container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">注册</div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="phoneNum" class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phoneNum" placeholder="手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword" class="col-sm-3 control-label">重复密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="repeatPassword" placeholder="重复密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">真实姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="真实姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="identity" class="col-sm-3 control-label">身份证</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="identity" placeholder="身份证">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkId" class="col-sm-3 control-label">获取验证码</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input  type="text" class="form-control" id="checkId" placeholder="验证码">
                                <span class="l_checkId input-group-btn">
                                    <button class="btn btn default">
                                       获取验证码 
                                    </button>
                                </span>                                
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <label>
                                <input id="l_check" checked type="checkbox">  <a target=_blank id="l_accept" href="agreement.html">我接受用户协议</a>
                            </label>
                        </div>
                    </div>
                    <div class="form-group l_alert">
                        <div class="col-sm-offset-3 col-sm-9">请输入用户名密码</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button id="l_signup" class="btn btn-success">免费注册</button>
                        </div>
                    </div>
                </form>                
            </div>
        </div>

    </div>
